<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<title>YEETERMANSIMULATOR</title>
		<script type="text/javascript">
			//init object globally
			var objImage= null;
			function init(){
				objImage=document.getElementById("cat");				
				objImage.style.position='relative';
				objImage.style.left='0px';
				objImage.style.top='0px';
			}
			function getKeyAndMove(e){				
				var key_code=e.which||e.keyCode;
				switch(key_code){
					case 37: //left arrow key
						moveLeft();
						break;
					case 38: //Up arrow key
						moveUp();
						break;
					case 39: //right arrow key
						moveRight();
						break;
					case 40: //down arrow key
						moveDown();
						break;						
				}
			}
			function moveLeft(){
				objImage.style.left=parseInt(objImage.style.left)-50 +'px';
			}
			function moveUp(){
				objImage.style.top=parseInt(objImage.style.top)-50 +'px';
			}
			function moveRight(){
				objImage.style.left=parseInt(objImage.style.left)+50 +'px';
			}
			function moveDown(){
				objImage.style.top=parseInt(objImage.style.top)+50 +'px';
			}
			window.onload=init;
		</script>
	</head>

	<body onkeydown='getKeyAndMove(event)'>
		<img id="cat" src="cat.png" alt="cat"/>
	</body>
